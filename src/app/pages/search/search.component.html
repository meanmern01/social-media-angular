<div class="container">
  <div class="row">
    <div class="mt-3 d-flex justify-content-between">
      <div class="search-input w-75 text-dark">
        <input type="text" class="search form-control" placeholder="search" name="search" [(ngModel)]="userNames"
          id="search" #id (input)="search(id.value)" [matAutocomplete]="auto" />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let user of userNames | filter: fillterdNames" [value]="user">
            {{user}}
          </mat-option>
        </mat-autocomplete>
      </div>
      <div class="w-25">
        <button (click)="search(id.value)" class="btn ms-4 btn-primary">search</button>
      </div>
    </div>
  </div>
</div>
