<div class="container">
  <div class="row">
    <div class="mt-3 d-flex justify-content-between">
      <div class="search-input w-75 text-dark">
        <input type="text" class="search form-control" placeholder="search" name="search" [(ngModel)]="fillterdNames"
          id="search" #id />
      </div>
      <div class="w-25">
        <button class="btn ms-4 btn-primary">search</button>
      </div>
    </div>
    <div>
      <h2 class="display-2">Search Results For: {{id.value}}</h2>
      <div>
        <ul class="list-group list-group-flush">
          <li style="cursor: pointer;" class="list-group-item list-group-item-action d-flex align-items-center"
            *ngFor="let user of allUsers | filter: fillterdNames">
            <img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAMAAABHPGVmAAAAMFBMVEXi4uImJiadnZ2SkpLZ2dlsbGxdXV15eXnGxsaoqKiysrKGhoZNTU3Q0NA7Ozu8vLx+CZkfAAAAtElEQVRoge3T2Q6DIBCF4Tkim0t9/7etS22TWg2a3pj834WTcCKDgGYAAAAAAAC4qVbV+Kyj5PtPLc8L1F7zJEHOPbr6XUvzIkFxmiTLmVWq1lqcF8lpfqVVY5bk1zoomEUNe/m5Jq91RaVxaxTWOo02y4J/539pYuHRhaP8QpPtdmQpH+UXmmwPNnTdcol28jOS8/Ku31zRccmN4n5+8jsmzffPNqidDiLv5QAAAAAAALilJ/frBu723vpKAAAAAElFTkSuQmCC"
              class="rounded-circle me-2" *ngIf="!user?.profileImage" width="50" height="50" alt="">
            <img src="{{user?.profileImage}}" *ngIf="user?.profileImage" width="50" height="50"
              class="rounded-circle me-2" alt="Profile picture">
            <div class="w-100">
              <a routerLink="/profile/{{user.uid}}" class="m-0">{{user.name}}</a>
            </div>
            <div class="ms-auto">
              <button (click)="follow(user.uid)" *ngIf="!followes(user?.followers)"
                class="btn btn-outline-success rounded-1">Follow</button>
              <button (click)="unfollow(user.uid)" *ngIf="followes(user?.followers)"
                class="btn btn-outline-success rounded-1">Unfollow</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
